        crossorigin="anonymous"></script>

    <script>

        $("#image-url").change(function () {
            $("#avatar").attr('src', $("#image-url").val());
        })

        $(document).ready(function () {
            $("#submit-account").click(function (event) {
                event.preventDefault();
                var newPerson = {
                    name: $("#first-name").val().trim() + " " + $("#last-name").val().trim(),
                    imgURL: $("#image-url").val().trim(),
                    lookingFor: $('input[name="manWoman"]:checked').val(),
                    score: [
                        $('input[name="q1"]:checked').val(),
                        $('input[name="q2"]:checked').val(),
                        $('input[name="q3"]:checked').val(),
                        $('input[name="q4"]:checked').val(),
                        $('input[name="q5"]:checked').val(),
                        $('input[name="q6"]:checked').val(),
                        $('input[name="q7"]:checked').val(),
                        $('input[name="q8"]:checked').val(),
                        $('input[name="q9"]:checked').val(),
                    ]
                };
                $.post("/api/friends", newPerson,
                    function (data) {
                        $('#dateModal').modal({
                            show: true
                        })
                        $("#modalTitle").text(data.name);
                        $("#dateURL").attr('src', data.photo);
                    });
            })
        });


    </script>

    <!-- Modal -->
    <div class="modal fade" id="dateModal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
